<div
  *ngIf="imageUrl && faceRectangle && faceDetails"
  class="mt-3 preview-container position-relative"
>
  <img
    #previewImage
    [src]="imageUrl"
    alt="Selected image preview"
    class="img-fluid rounded preview-image"
    (load)="updateRectanglePosition()"
  />
  <div
    *ngIf="faceRectangle && getScaledRectangle() as scaled"
    class="face-rectangle"
    [style.left.px]="scaled.left"
    [style.top.px]="scaled.top"
    [style.width.px]="scaled.right - scaled.left"
    [style.height.px]="scaled.bottom - scaled.top"
  ></div>
  <div *ngIf="faceDetails" class="mt-3 text-center">
    <div class="badge bg-info text-dark me-2">
      <i class="bi bi-person me-1"></i>
      Age: {{ faceDetails.age }} ({{ faceDetails.ageRange }})
    </div>
    <div class="badge bg-info text-dark">
      <i class="bi bi-gender-ambiguous me-1"></i>
      Gender: {{ faceDetails.gender | titlecase }}
    </div>
  </div>
</div>
